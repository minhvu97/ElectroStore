<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('formLoginResources/images/background.png');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-30">
				<form class="login100-form validate-form" th:method="post" th:object="${profile}" th:action="@{/profile}" enctype="multipart/form-data">
					<span class="login100-form-title p-b-30">
						Profile
					</span>
					<div class="container-fluid">
<!--						<img th:if="${profile.photoPath != ''}" id="fileSelect" th:src="${profile.photoPath}"
							class="alignleft img-circle img-thumbnail img-profile"
							alt="Avatar" width = "200px" height = "200px" >
							
						<img th:unless="${profile.photoPath != ''}" id="fileSelect" th:src="${profilePicture}"
							class="alignleft img-circle img-thumbnail img-profile"
							alt="Avatar" width = "200px" height = "200px" >
						<div>-->
						
						<img id="fileSelect" th:src="${profilePicture}"
							class="alignleft img-circle img-thumbnail img-profile"
							alt="Avatar" width = "200px" height = "200px" >
						<div>
						
							<input type="file" name="fileImage" id="imgProfile" accept="image/*">
						</div>
					</div>
					
					<input th:value="*{email}" class="input100" type="hidden" name="email" placeholder="Type your Email" th:if="${isGoogleUser}">
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired" th:unless="${isGoogleUser}">
						<span class="label-input100">Email</span>
						<input th:value="*{email}" class="input100" type="text" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<!--<input th:value="*{address}" class="input100" type="hidden" name="address" placeholder="Type your address">-->
					<input th:value="*{id}" class="input100" type="hidden" name="id" placeholder="Type your id" >
					<input th:value="*{photo}" class="input100" type="hidden" name="photo" placeholder="Type your id" >
					<!--<input th:value="*{password}" class="input100" type="hidden" name="password" placeholder="Type your password" >-->
					<div class="wrap-input100 validate-input m-b-23" data-validate = "First Name is reauired">
						<span class="label-input100">First Name</span>
						<input th:value="*{firstName}" class="input100" type="text" name="firstName" placeholder="Type your First Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Last Name is reauired">
						<span class="label-input100">Last Name</span>
						<input th:value="*{lastName}" class="input100" type="text" name="lastName" placeholder="Type your Last Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Phone Number is reauired">
						<span class="label-input100">Phone Number</span>
						<input th:value="*{phoneNumber}" class="input100" type="number" name="phoneNumber" placeholder="Type your Phone Number">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
<!--					<div class="wrap-input100 validate-input m-b-23" data-validate = "Address is reauired">
						<span class="label-input100">Address</span>
						<input th:value="*{addresses}" class="input100" type="text" name="addresses" placeholder="Type your Address">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>-->
					
					
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" th:href="@{/profile}" th:method="post">
								Update
							</button>
						</div>
					</div>
					<div class="p-t-30" style="text-align: center;">
						<a th:href="@{/}">Home</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script type="text/javascript">
    	function readUrl(input) {
			if(input.files && input.files[0]) {
				var reader = new FileReader();
				
				reader.onload = function(e) {
					$("#fileSelect").attr('src', e.target.result)
				}
				reader.readAsDataURL(input.files[0])
			}
		}
		
		$(document).ready(function() {
			$("#imgProfile").change(function() {
				readUrl(this)
			})
		});
    </script>
</body>
