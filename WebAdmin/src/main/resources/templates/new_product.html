<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Product</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">

	<!--addition from index.html-->

	<link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" href="../../indexResources/plugins/images/favicon.png">
	<!-- Custom CSS -->
	<link href="../../indexResources/plugins/bower_components/chartist/dist/chartist.min.css" rel="stylesheet">
	<link rel="stylesheet"
		href="../../indexResources/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">
	<!-- Custom CSS -->
	<link href="../../indexResources/css/style.min.css" rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini">
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">


		<!-- Main Sidebar Container -->
		<aside class="main-sidebar elevation-4" >
			<!-- Sidebar scroll-->
			<div class="scroll-sidebar">
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav">
					<ul id="sidebarnav">
						<!-- User Profile-->
						<li class="sidebar-item pt-2">
							<a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/}" 
								aria-expanded="false" style="color: black;">
								<i class="far fa-clock" aria-hidden="true"></i>
								<span >Dashboard</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/users}"
								aria-expanded="false" style="color: black;">
								<i class="fa fa-user" aria-hidden="true"></i>
								<span class="hide-menu">Users</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/roles}"
								aria-expanded="false" style="color: black;">
								<i class="fa fa-user" aria-hidden="true"></i>
								<span class="hide-menu">Roles</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/products}"
								aria-expanded="false" style="color: black;">
								<i class="fa fa-table" aria-hidden="true"></i>
								<span class="hide-menu">Products</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/category}"
								aria-expanded="false" style="color: black;">
								<i class="fa fa-table" aria-hidden="true"></i>
								<span class="hide-menu">Category</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{/customer}" 
								aria-expanded="false" style="color: black;">
								<i class="fa fa-font" aria-hidden="true"></i>
								<span class="hide-menu">Customer</span>
							</a>
						</li>
					</ul>

				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">New Product</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form id="newProductForm" th:action="@{/save-product}" th:method="post" th:object="${product}"
									enctype="multipart/form-data">
									<div class="card-body">
										<div class="form-group">
											<label for="exampleInputEmail1">Name</label>
											<input type="text" id="name" th:field="*{name}" class="form-control">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Code</label>
											<input type="text" id="code" th:field="*{code}" class="form-control">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Photo</label>
											<input type="file" name="fileImage" id="imgProfile" accept="image/*">
										</div>
										
										<div class="form-group">
											<label for="exampleInputEmail1">Description</label>
											<input type="text" id="description" th:field="*{description}" class="form-control">
										</div>
										
										<div class="form-group">
											<label for="exampleInputEmail1">Price</label>
											<input type="text" id="price" th:field="*{price}" class="form-control">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Sale Price</label>
											<input type="text" id="salePrice" th:field="*{salePrice}" class="form-control">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Quantity</label>
											<input type="text" id="quantity" th:field="*{quantity}" class="form-control">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Category</label>
											<br>
											<select th:field="*{category}" style="width: 120px;">
												<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">
												</option>
											</select>
										</div>

									</div>
									<!-- /.card-body -->

									<div class="card-footer">
										<button type="submit" th:formaction="@{/save-product}" th:formmethod="post"
										class="btn btn-primary">Submit</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						
					</div>
					<!-- /.row -->
				</div><!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 3.1.0
			</div>
			<strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights
			reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- bs-custom-file-input -->
	<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- Page specific script -->
	<script>
		$(function () {
			bsCustomFileInput.init();
		});
	</script>
</body>

</html>
