<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="formLoginResources/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="formLoginResources/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="formLoginResources/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="formLoginResources/css/util.css">
	<link rel="stylesheet" type="text/css" href="formLoginResources/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('formLoginResources/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Profile
					</span>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Full Name</span>
						<input th:value="${fullname}" class="input100" type="text" name="fullname" disabled="true">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">User Name</span>
						<input th:value="${username}" class="input100" type="text" name="userName" disabled="true">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100" >Role</span>
						<input th:value="${listRole}" class="input100" type="text" name="role" disabled="true">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="flex-col-c p-t-60">
						<a href="/users" class="txt2">
							Back to Users
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="formLoginResources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="formLoginResources/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="formLoginResources/vendor/bootstrap/js/popper.js"></script>
	<script src="formLoginResources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="formLoginResources/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="formLoginResources/vendor/daterangepicker/moment.min.js"></script>
	<script src="formLoginResources/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="formLoginResources/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="formLoginResources/js/main.js"></script>

</body>
</html>
