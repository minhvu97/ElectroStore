<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: page_head('Users', 'none')" />
<body>
	<div th:replace="fragment :: preloader" />
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <header th:replace="fragment :: topbar" />
		<aside th:replace="fragment :: left-sidebar" />
		
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">USERS</h4>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
            
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive">
                            <a class="btn btn-success" th:href="@{/new-user}">Add new User</a><br>
                                <table class="table no-wrap">
                                    <thead>
                                        <tr>
                                            <th class="border-top-0">ID</th>
                                            <th class="border-top-0"></th>
                                            <th class="border-top-0">User Name</th>
                                            <th class="border-top-0">Full Name</th>
                                            <th class="border-top-0">Role</th>
                                            <th class="border-top-0">Enabled</th>
                                            <th class="border-top-0"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user: ${users}">
                                            <td>[[${user.id}]]</td>
                                            <td></td>
                                            <td>[[${user.username}]]</td>
<!--                                            	<a th:href="@{/profile?id={id}(id=${user.id})}" th:text="${user.username}"></a>
                                            </td>-->
                                            <td>[[${user.fullName}]]</td>
                                            <td>[[${user.listRole}]]</td>
                                            <td>
	    										<div th:switch="${user.enabled}">
			                                	 	<div th:case="${true}">Yes</div>
			                                	 	<div th:case="${false}">No</div>
		                                		</div>
                                            </td>
                                            <td>
												<a th:href="@{/edit-user/{id}(id=${user.id})}">Edit</a>	
											</td>
                                        </tr>                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center"> 2021 Â© Ample Admin brought to you by <a
                    href="https://www.wrappixel.com/">wrappixel.com</a>
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
	</div>
<div th:replace="fragment :: script"/>

</body>
</html>
